
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>Shenline Firemap</title>

<body>
  <div id="navbar">
    <a href="index.html">首頁</a>
    <a href="about.html">關於</a>
    <a href="contact.html">聯絡</a>
    <a href="firemap.html">火圖</a>
    <a href="firetree.html">語言樹</a>
  </div>
  <canvas id="firemap" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("firemap");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(400, 300, 50, 0, 2 * Math.PI);
    ctx.fill();
  </script>
</body>
