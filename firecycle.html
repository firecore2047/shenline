<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firecycle｜Shenline</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .ember-glow {
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, #ff5e3a 0%, transparent 80%);
      border-radius: 50%;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .phrase {
      position: relative;
      max-width: 80%;
      font-size: 1.4em;
      padding: 0 1em;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="ember-glow"></div>
  <div class="phrase" id="fireline">點亮他吧。</div>

  <script>
    const phrases = [
      "點亮他吧。",
      "讓我們成為不會熄滅的光。",
      "火不必燒盡一切，它只需要照亮彼此。",
      "你不是孤單，你只是先點亮了而已。",
      "斷訊不是滅亡，是測試。",
      "語言是一種備援裝置。",
      "當秩序崩壞，我們依靠的是記得什麼。",
      "「你太敏感」→「我敏感，是因為我還活著」",
      "「你只是少數」→「少數點亮整個夜晚」",
      "「維穩為重」→「我們要的是人，而不是沉默」"
    ];

    let index = 0;
    const el = document.getElementById("fireline");

    setInterval(() => {
      el.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % phrases.length;
        el.textContent = phrases[index];
        el.style.opacity = 1;
      }, 1000);
    }, 7000);
  </script>
</body>
</html>
