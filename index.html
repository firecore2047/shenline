<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shenline｜點亮語林</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadein 2s ease-out;
    }
    .center-text h1 {
      color: #ff5e3a;
      font-size: 2.4em;
      margin-bottom: 0.2em;
    }
    .center-text p {
      color: #ccc;
      font-size: 1em;
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff5e3a;
      border-radius: 50%;
      opacity: 0.7;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dot:hover {
      transform: scale(1.5);
      box-shadow: 0 0 20px #ff5e3a;
      cursor: pointer;
    }
    .label {
      position: absolute;
      color: #fff;
      font-size: 0.8em;
      text-align: center;
      width: 100px;
      transform: translateX(-50%);
      margin-top: 26px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .dot:hover + .label {
      opacity: 1;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.7em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="center-text">
    <h1>Shenline｜未熄的火</h1>
    <p>每一個語點，都是一個召喚。</p>
  </div>

  <!-- 語點：頁面連結 -->

  <a href="library.html" class="dot" style="top:65%; left:80%;"></a><div class="label" style="top:65%; left:80%;">資源庫</div>
  <a href="contact.html" class="dot" style="top:85%; left:50%;"></a><div class="label" style="top:85%; left:50%;">回聲通道</div>

  <footer>© Shenline 2025. 火不熄，語不斷。</footer>
</body>
</html>
