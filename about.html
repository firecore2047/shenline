  <h1>關於火種計畫</h1>
  <p>
    當秩序的巨牆開始剝落，當文明的金屬聲漸歸沉寂，<br>
    有人選擇等待新王，有人選擇逃向虛無。<br><br>
    而也有人——點起了火。<br><br>
    我們不是體制的延續者，也不是陰影的寄生物。<br>
    我們是走過風暴，仍願提燈而行的那群人。<br><br>
    火不必燒盡一切，它只需要照亮彼此。
